<!-- clueless/templates/clueless/index.html -->
{% load static %}

<!DOCTYPE html>
<html data-theme="cupcake">

<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheets, Icons, Fonts, etc.-->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Theme Change Script -->
    <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>

    <script>
        // Update data-theme attribute
        function setTheme() {
            const theme = document.querySelector('.theme-controller');
            if (theme.checked) {
                theme.value = 'synthwave';
            } else {
                theme.value = 'cupcake';
            }
            document.documentElement.setAttribute('data-theme', theme.value);
            // save in localStorage so it persists on page reload
            localStorage.setItem('theme', theme.value);
            localStorage.isDark = theme === 'synthwave';
        }
    
    </script>
    
</head>

<body>
    <main>

        <!-- Logo and Team Name -->
        <div id="navbar" class="navbar bg-base-100">
            <div tabindex="0">
                <img src="{% static 'clueless/images/logo-transparent.png' %}" alt="" width="250" height="150" class="dark:invert-1">
            </div>
            <div class="navbar-center">
                <a class="btn btn-ghost text-4xl justify-center" href="#/clueless">Welcome to Clue-Less</a>
            </div>
            <div class="navbar-end">
            <label class="flex cursor-pointer gap-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round">
                  <circle cx="12" cy="12" r="5" />
                  <path
                    d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
                </svg>
                <input type="checkbox" value="synthwave" class="toggle theme-controller" onchange="setTheme();" checked="localStorage.isDark()" />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round">
                  <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
              </label>
            </div>
        </div>

        </main>

        {% block content %}
        {% endblock %}

</body>

{% block script %}
<script>
    // Update data-theme attribute
    function setTheme() {
        console.log('setting theme');
        const theme = document.querySelector('.theme-controller').value;
        document.documentElement.setAttribute('data-theme', theme);
        // save in localStorage so it persists on page reload
        localStorage.setItem('theme', theme);
        localStorage.isDark = theme === 'synthwave';
    }

</script>
{% endblock %}


</html>
